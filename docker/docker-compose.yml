version: '3.8'

services:
  competitor-hunter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: competitor-hunter
    volumes:
      # 挂载数据目录
      - ../data:/app/data
      - ../logs:/app/logs
      - ../reports:/app/reports
      # 挂载配置文件
      - ../.env:/app/.env:ro
    environment:
      - HEADLESS_MODE=true
      - PYTHONPATH=/app/src
    restart: unless-stopped
    # 如果需要网络访问，取消下面的注释
    # ports:
    #   - "8000:8000"

